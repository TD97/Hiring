<section class="vh-50" style="background-color: #e2cf27;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Apply for a job</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
                <form [formGroup]="application">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h1 class="mb-0">Full name</h1>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" placeholder="Name"formControlName="name"/>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h1 class="mb-0">Email address</h1>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" formControlName="email"/>
  
                </div>
              </div>
              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h1 class="mb-0">Company</h1>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg"  formControlName="company"/>
  
                </div>
              </div>
              <hr class="mx-n3">
              <div class="row align-items-center py-3">


              <div class="col-md-3 ps-5">
  
                <h1 class="mb-0">Username</h1>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg"  formControlName="username"placeholder={{user}}>

              </div>
            </div>


  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h1 class="mb-0">Skills</h1>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <textarea class="form-control" rows="3" placeholder="Message sent to the employer"formControlName="skills"></textarea>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h1 class="mb-0">Upload CV</h1>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input class="form-control form-control-lg" id="formFileLg" type="file"formControlName="cv" />
                  <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                    size 50 MB</div>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <button type="submit" class="btn btn-primary btn-lg"(click)="sendApp()">Send application</button>
              </div>
              </form>
  
            </div>
        
          </div>
  
        </div>
    
      </div>
    </div>
  </section>
