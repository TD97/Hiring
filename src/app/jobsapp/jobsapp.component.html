<h1>Registered Recruters</h1>
<table class="table table-borderd">
    <thead>
        <tr>
            <th>Id</th>

            <th>Company</th>
            <th>Email</th>
            <th>Username</th>

            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of profileinfo1">
            <td>{{data.id}}</td>
            <td>{{data.company}}</td>
            <td>{{data.email}}</td>
            <td>{{data.username}}</td>

            <td>
            <button class="btn btn-danger"(click)="deleteCandidates(data)">Delete</button></td>
        </tr>
    </tbody>
</table>
