<div *ngIf="hero">
  <div class="row d-flex justify-content-center align-items-center h-100"style="background-colour:#eee">

    <div class="card" style="width:600px;background-color:antiquewhite">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
   
    <div class="mb-3">
      <label for="company-name">Company name: </label>
      <input id="company-name" [(ngModel)]="hero.company" />
    </div>
    <div>
        <label for="company-name">ExpRequired: </label>
        <input id="company1-name" [(ngModel)]="hero.expRequired" />
      </div>
      <div>
        <label for="education-name">Educational: </label>
        <input id="education-name" [(ngModel)]="hero.educationalQualifications" />
      </div>
      <div>
        <label for="education-name">Salary</label>
        <input id="education-name" [(ngModel)]="hero.salary" />
      </div>
</div>
</div>
