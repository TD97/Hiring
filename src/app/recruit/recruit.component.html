<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-8 col-md-6 col-lg-6 col-xl-6">
          <div class="card" style="border-radius: 10px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account Recruiter</h2>

              <form [formGroup]="form">

                <div class="form-outline mb-3">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"formControlName="company" />
                  <label class="form-label" for="form3Example1cg">Company Name</label>
                </div>
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example1cg" class="form-control form-control-lg"formControlName="password" />
                  <label class="form-label" for="form3Example1cg">Password</label>
                </div>


                <div class="form-outline mb-3">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"formControlName="job" />
                  <label class="form-label" for="form3Example4cg">Job Description</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cdg" class="form-control form-control-lg"formControlName="exp" />
                  <label class="form-label" for="form3Example4cdg">No.of experience requited</label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"(click)="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/log"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
