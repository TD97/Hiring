<h1>Registered Candidates</h1>
<table class="table table-borderd">
    <thead>
        <tr>
            <th>Id</th>

            <th>Username</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of profileinfo1">
            <td>{{data.id}}</td>
            <td>{{data.username}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.mail}}</td>
            <td>
            <button class="btn btn-danger"(click)="deleteCandidates(data)">Delete</button></td>
        </tr>
    </tbody>
</table>
