<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">Id</th>

            <th scope="col">First Name</th>
            <th scope="col">Lat Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Action</th>




        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of candidateAll">
            <td>{{data.id}}</td>

        <td>{{data.firstName}}</td>
        <td>{{data.lastname}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td><button class="btn btn-danger"(click)="deleteCandidates(data)">Delete</button>
        <button type="button" (click)="onEdit(data)"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edit</button></td>


        </tr>
    </tbody>
</table> 
<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
  
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName"class="form-control" id="firstName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname"formControlName="lastname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone"formControlName="phone">
                  </div>
  
  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"(click)="postCandidateDetails()">Add</button>
          <button type="button" class="btn btn-primary"(click)="updateCandidateDetails()">Update</button>


        </div>
      </div>
    </div>
  </div>
